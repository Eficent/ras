[loggers]
keys=root,ras,oot

[handlers]
keys=consoleHandler,timedRotatingFileHandler

[formatters]
keys=consoleFormatter,rasFormatter

[logger_root]
#level=INFO
handlers=consoleHandler

[logger_cb]
level=INFO
handlers=timedRotatingFileHandler,consoleHandler
qualname=cb
propagate=0

[logger_oot]
level=INFO
handlers=timedRotatingFileHandler,consoleHandler
qualname=oot
propagate=0

[logger_ras]
level=INFO
handlers=timedRotatingFileHandler,consoleHandler
qualname=ras
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_timedRotatingFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=rasFormatter
args=('/home/pi/ras_cb/log/ras.log', 'd', 1, 5)

[formatter_consoleFormatter]
format=%(levelname)s: %(message)s
datefmt=

[formatter_rasFormatter]
format=%(asctime)s %(name)s[%(process)d]: %(levelname)s - %(message)s
datefmt=
